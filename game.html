<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Jogo</title>
</head>
<!-- ao carregar a pagina aciona a função comecarContador -->
<body onload="comecarContador() ">

    <div class="game-board">
        
        <button type="button" id="play">
            <i class='bi bi-volume-up'></i>
        </button>

        <img src="imgs/nuvem.png" class="nuvem" alt="">
        <img src="imgs/nuvem.png" class="nuvem2" alt="">
        <img src="imgs/detona_ralph.gif" class="ralph" width="250px">
        <img src="imgs/tijolo.png" class="tijolo" width="50px" alt="">

        <img src="" class="predio">
        

        

        <audio src='musics/correndo.mp3' autoplay loop='loop'id="player" ></audio>



        <p class="contador">SCORE <span id="contador"></span></p>
    </div>

    <div class="popup">

        <div class="conteudo">

            <p id="gameover">GAME OVER</p>

            <div id="menu">

                <p class="contador2">SCORE
                    <span id="contador2"></span>
                </p>

                <div>
                    <a href="index.html">
                        <i class="bi bi-house-door-fill"></i>
                    </a>

                    <button class="botoes" type = 'button' onclick = 'location.reload()'>
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                </div>

                
            </div>
        </div>
    </div>

    <span id="musica"></span>
    <span id="pulomsc"></span>

</body>

<script src="js/script.js"></script>
</html>
